<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT</title>
</head>
<body>
    <div class="contenedor">
       <div class="div-izquierdo"> <!--Lado Izquierdo-->
            <fieldset class="cuadro-izquierdo">
                <div>
                    <img src="iconos/chatgpt.png" class="icono">
                    <br><br>
                    <b>ChatGPT Next</b>
                    <br>
                    <label>Buil your own Al assistant</label>
                    <div class="div-boton">
                        <button class="boton-1">
                            Mask
                        </button>
                        <button class="boton-2">
                            Plugin
                        </button>
                    </div>
                    <div>
                        <fieldset class="chat">
                            <div>
                                <label style="font-size: 20px;">Nueva Conversacion</label>
                            </div>
                            <div style="margin-top: 35px;">
                                <label style="font-size: 15px;">0 mensajes</label>
                                <label style="margin-left: 130px; font-size: 15px;">5/8/2023, 9:37:34</label>
                            </div>
                            <div>
                                <button class="config">
                                    <img src="iconos/configuraciones.png">
                                </button>
                                <button class="config">
                                    <img src="iconos/github.png">
                                </button>
                                <button class="nuevo">
                                    <img src="iconos/chat.png">
                                </button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </fieldset>
       </div>
       <div class="div-derecho"><!--Lado Derecho-->
            <fieldset class="cuadro-derecho">
                <div class="otro">
                    <div class="izq">
                        <label class="title2">Nueva Conversacion</label>
                        <br>
                        <label style="margin-left: 25px; color: white;">0 mensajes con ChatGPT</label>
                    </div>
                    <div class="der">
                        <button class="botico">
                            <img src="iconos/editar.png">
                        </button>
                        <button class="botico">
                            <img src="iconos/compartir.png">
                        </button>
                        <button class="botico">
                            <img src="iconos/expandir.png">
                        </button> 
                    </div>
                </div>
                <div>
                    <div class="image">
                        <img src="iconos/GTP.png">
                    </div>
                    <div>
                        <fieldset class="mensaje">
                            <label>Acceso no autorizado, por favor ingrese el codigo de acceso en la pagina de configuracion.</label>
                        </fieldset>
                    </div>
                </div>
                <div class="cuadr">
                    <div class="msj">
                        <fieldset>
                            <label>Escribe algo y preciona Ctrl + Enter para enviar</label>
                        </fieldset>
                    </div>
                    <div class="boto">
                        <button>
                            <img src="iconos/Enviar.png" class="envi">
                        </button>
                    </div>
                </div>
            </fieldset>
       </div>
    </div>
</body>
</html>
